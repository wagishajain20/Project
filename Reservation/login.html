<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <a href="Reservation.html">About</a>
    <main>
        <div class="content">
            <h2>Login Form</h2>
            <form id="loginForm" method="post" name="google-sheet">
                <input type="text" id="username" placeholder="Username" name="name">
                <input type="password" id="password" placeholder="Password" name="password">
                <a href="form.html">Login</a>
                <button type="submit" onclick="loginForm()" name="submit">Login
            </button>
                </form>
            </div>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwDItUCVt9hF_emIbqSyL6mSyxEnmEYsItZdRHaS8iocOgx5uHKmCt4Ytj6LZTflk28lg/exec'
                const form = document.forms['google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
    </main>  
    </body>
    </html>
